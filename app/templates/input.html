<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Input Screen</title>
</head>
<body>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/add_bookmark.css') }}" />
    <div class="container">
      <div class="content-wrapper">
        <div class="image-wrapper">
          <img src="{{ url_for('static', filename = 'imgs/vacation.jpg') }}" alt="History Image" />
        </div>
        <div class="form-wrapper">
          <h1>welcome</h1>
          <form action="{{ url_for('submit') }}" method="post">
            <h2>Please enter a location and the time of your trip</h2>
  
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" id="location" name="location">
            </div>
  
            <div class="form-group">
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" required />
            </div>
  
            <input type="submit" value="Submit" />
          </form>
  
          <a href="{{ url_for('view_bookmark') }}">View Bookmark</a>
        </div>
      </div>
    </div>
</body>
</html>
